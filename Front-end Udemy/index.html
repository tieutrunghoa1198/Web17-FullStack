<!DOCTYPE html>
<html lang="en">
<head>

            <input class="search" type="text" data-search="" placeholder="Search">
            <button type="submit" class="btn btn-primary">Search</button>

    </div>
    
    <div class="container">
        <div id="display" class="row" nextPage="">

        </div>
