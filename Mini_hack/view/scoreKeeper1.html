    <title>scoreKeeper</title>

<body>
    <div id="title" class="container mb-5">
        <h1 class="mb-0">ScoreKeeper</h1>
    </div>
    <form action="/scoreKeeper" class="container" method="POST">
        <input name="player_Obj1" class="form-control mb-3" type="text" placeholder="Player1..." id="btn-1" required>
        <input name="player_Obj2" class="form-control mb-3" type="text" placeholder="Player2..." id="btn-2" required>

        <div class="container">
            <div class="row justify-content-center">
                <button type="submit" id="button">CREATE NEW GAME</button>
            </div>
        </div>
    </form>
